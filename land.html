<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dulang</title>
    <link rel="stylesheet" href="static/dulstyles.css">
    <link rel="stylesheet" href="static/landing.css">
    <script src="static/kanban.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <div class="all-wrapper">
        <div class="progress">
            <div id="progress-bar"></div>
        </div>
        <div class="kanban">
            <div class="kanban-col" id="kb_todo">
                <div class="kanban-hdr">ToDo</div>
            </div>
            <div class="delimiter"></div>
            <div class="kanban-col" id="kb_progress">
                <div class="kanban-hdr">In process</div>
            </div>
            <div class="delimiter"></div>
            <div class="kanban-col" id="kb_done">
                <div class="kanban-hdr">Done</div>
            </div>
        </div>

    </div>



</body>
</html>
